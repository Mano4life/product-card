<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <img src="images/image-product-desktop.jpg" id="dimg">
    <img src="images/image-product-mobile.jpg" id="mimg" style="display: none;">
    
    <div class="content">
      
      <div class="title">Perfume</div>
    
      <div class="header">Gabrielle Essence Eau De Parfum</div>
    
      <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</div>
    
      <div class="pricing">
        <div class="price1">$149.99</div>
        <div class="price2"><strike>$169.99</strike></div>
      </div>
    
      <button><img src="images/icon-cart.svg" id="btnimg">Add to Cart</button>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Momen Helmi</a>.
  </div>
</body>
</html>
